<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<form action="answer" method="post">
    {% csrf_token %}
<div class="col-lg-8 border border-success p-4 m-4 mx-auto">
    {% for exam in page_obj %}
    <h1>Question :{{exam.question}}</h1><br>
        <div class="radio">
            <label><input type="radio" id="option1" name="name" value="{{exam.A}}">{{exam.A}}</label>
        </div>
        <div class="radio">
            <label><input type="radio" id="option2" name="name" value="{{exam.B}}">{{exam.B}}</label>
        </div>
        <div class="radio">
            <label><input type="radio" id="option3" name="name" value="{{exam.C}}">{{exam.C}}</label>
        </div>
        <div class="radio">
            <label><input type="radio" id="option4" name="name" value="{{exam.D}}">{{exam.D}}</label>
        </div>
    {% endfor %}
    <br>
    <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="btn btn-secondary">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-secondary">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="btn btn-secondary">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-secondary">last &raquo;</a>
        {% endif %}

    </span>

</div><br>
        <input type="submit" value="Submit" name="answer" class="btn btn-success">
           <a href="{% url 'Reset' %}" class="btn btn-warning">Reset</a>

</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
